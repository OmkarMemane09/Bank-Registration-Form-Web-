        <title>SmartKisan Bank</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="title">Smart Kisan Bank</h1>
        <h2 class="z">Kisan Mitra Loan Division</h2>
        <h3 class="bad">Jejuri , Purandhar</h3>
        <h3 class="bad">Date</h3>
        <hr>

        <div class="personal-details">
            <h2>Personal Details</h2>
            <form>
                <label>First Name:</label>
                <input type="text">
                <br>
                <label>Last Name:</label>
                <input type="text">
                <br>
                <label>Gender</label>
                <input type="radio" name="gender">MALE
                <input type="radio" name="gender">FEMALE
                <br>
                <label>Date of Birth</label>
                <input type="date">
                <br>
                <label>UID Number</label>
                <input type="text">
                <hr>
            </form>
        </div>

        <div class="address">
            <h2>Address Information</h2>
            <form>
                <label>Area</label>
                <input type="text">
                <br>
                <label>Street</label>
                <input type="text">
                <br>
                <label>Pin Code</label>
                <input type="text">
                <br>
                <label>Country</label>
                <select>
                    <option>India</option>
                    <option>Russia</option>
                    <option>France</option>
                    <option>Japan</option>
                    <option>German</option>
                    <option>British</option>
                </select>
                <hr>
            </form>
        </div>

        <div class="loan-details">
            <h2>Loan Details</h2>
            <form>
                <label>Loan Amount</label>
                <input type="text">
                <br>
                <label>Account Number</label>
                <input type="text">
                <br>
                <label>IFSC Code</label>
                <input type="text">
                <br>
                <label>Type of Account</label>
                <input type="radio" name="type-acc">Saving
                <input type="radio" name="type-acc">Current
                <br>
                <label>Credit Type</label>
                <input type="checkbox">CASH
                <input type="checkbox">CHEQUE
                <br>
                <label>Tenure</label>
                <select>
                    <option>1 Month</option>
                    <option>3 Month</option>
                    <option>6 Month</option>
                    <option>7 Month</option>
                    <option>8 Month</option>
                    <option>1 Year</option>
                    <option>10 Year</option>
                </select>
            </form>
            <h3 class="sign">Signature</h3>
            <hr>
        </div>

        <h1 class="thanku">THANK YOU</h1>
        <h2 class="tha">VISIT AGAIN.....!</h2>
